<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>flexbox</title>
    <style>
       .flex{
         max-width: 300px;
         padding: 10px;
         border-style: solid;
         border-width; 2px;
         border-color; black;
         display: flex;
         list-style: none;
       }
       .item{
         background-color: aqua;
         margin: 5px;

       }
    </style>
  </head>
  <body>
    <ul class="flex">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>


    </ul>
  </body>
</html>
